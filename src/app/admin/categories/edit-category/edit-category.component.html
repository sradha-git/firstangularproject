<app-header></app-header>
<app-left-nav></app-left-nav>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <button [routerLink]="['/admin/categories']" type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button>
            &nbsp;&nbsp;&nbsp;Category</h2>
        </div>

        <!-- Horizontal Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Edit Category
                        </h2>
                    </div>
                    <div class="body">
                        <form #category="ngForm">
                            <div class="form-group">
                                <label for="name">Category Name</label>
                                <input type="text" placeholder="Category Name" [(ngModel)]="name" name="name" #Name="ngModel" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name">Parent Category</label>
                                <input type="text" placeholder="Parent Category" [(ngModel)]="parent_category" name="parent" #Parent="ngModel" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name">Category Description</label>
                                <input type="text" placeholder="Category Name" [(ngModel)]="description" name="description" #Description="ngModel" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name">Category Image</label>
                                <input type="text" placeholder="Category Name" [(ngModel)]="image" name="image" #Image="ngModel" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="name">Category Tags</label>
                                <input type="text" placeholder="Category Name" [(ngModel)]="tags" name="tags" #Tags="ngModel" class="form-control">
                            </div>
                            <div class="row clearfix">
                                <input type="checkbox" id="remember_me_3" [(ngModel)]="status" name="status" #Status="ngModel" class="filled-in">
                                <label for="remember_me_3" style="margin-top: 6px;">Enable the menu</label>
                            </div>
                            <div class="row clearfix">
                                <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                                    <button type="button" class="btn btn-primary m-t-15 waves-effect">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Horizontal Layout -->
    </div>
</section>
