<app-header></app-header>
<app-left-nav></app-left-nav>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <button [routerLink]="['/admin/categories']" type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button>
            &nbsp;&nbsp;&nbsp;Category</h2>
        </div>

        <!-- Horizontal Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Edit Category
                        </h2>
                    </div>
                    <div class="body">
                        <form #categoryForm="ngForm">
                            <div class="form-group">
                                <label for="name">Category Name</label>
                                <input type="text" placeholder="Category Name" [(ngModel)]="name" name="name" #Name="ngModel" class="form-control" [required]="true">
                                <div *ngIf="Name.invalid && (Name.dirty || Name.touched)" style="color: red;">
                                    <div *ngIf="Name.errors.required">Category Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">Parent Category</label>
                                <input type="text" placeholder="Parent Category" [(ngModel)]="parent_category" name="parent" #Parent="ngModel" class="form-control" [required]="true">
                                <div *ngIf="Parent.invalid && (Parent.dirty || Parent.touched)" style="color: red;">
                                    <div *ngIf="Parent.errors.required">Parent Category is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">Category Description</label>
                                <textarea placeholder="Category Description" [(ngModel)]="description" name="description" #Description="ngModel" class="form-control" cols="30" rows="4" [required]="true"></textarea>
                                <div *ngIf="Description.invalid && (Description.dirty || Description.touched)" style="color: red;">
                                    <div *ngIf="Description.errors.required">Description is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">Category Image</label>
                                <input type="text" placeholder="Category Image" [(ngModel)]="image" name="image" #Image="ngModel" class="form-control" [required]="true">
                                <div *ngIf="Image.invalid && (Image.dirty || Image.touched)" style="color: red;">
                                    <div *ngIf="Image.errors.required">Image is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name">Category Tags</label>
                                <input type="text" placeholder="Category Tags" [(ngModel)]="tags" name="tags" #Tags="ngModel" class="form-control" [required]="true">
                                <div *ngIf="Tags.invalid && (Tags.dirty || Tags.touched)" style="color: red;">
                                    <div *ngIf="Tags.errors.required"> Tags are required</div>
                                </div>
                            </div>
                            <div class="row clearfix">
                                <input type="checkbox" id="remember_me_3" [(ngModel)]="status" name="status" #Status="ngModel" class="filled-in">
                                <label for="remember_me_3" style="margin-top: 6px;">Enable the menu</label>
                            </div>
                            <div class="row clearfix">
                                <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                                    <button type="button" class="btn btn-primary m-t-15 waves-effect" [disabled]="!categoryForm.form.valid" (click)="save()">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Horizontal Layout -->
    </div>
</section>
