<app-header></app-header>
<app-left-nav></app-left-nav>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <button [routerLink]="['/admin/products']" type="button"
                    class="btn btn-default btn-circle waves-effect waves-circle waves-float">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button> &nbsp;&nbsp;&nbsp;Add Package.</h2>
        </div>

        <!-- Horizontal Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Manage Package Details
                        </h2>
                        
                    </div>

                    <div class="body">
                        <div id="wizard_horizontal">
                        
                            <section>
                                <fieldset>
                                    <div class="form-group">
                                        <button type="type" class="btn btn-primary" style="float:right;">Edit</button>
                                    </div>
                                    <form action="#">
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                        <div class="col-md-6">
                                            <label  for="name">Gym Id</label>
                                            <input type="text" class="form-control" id="gymid" placeholder="Enter Gym Id" name="gymid">
                                        </div>
                                         <div class="col-md-6">
                                            <label  for="name"> Package Id</label>
                                            <input type="text" class="form-control" id="packageid" placeholder="Enter Package Id" name="packageid">
                                         </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="rows">
                                        <div class="col-md-6">
                                            <label  for="name">Personal Trainer</label>
                                            <input type="text" class="form-control" id="ptrainer" placeholder="Enter Personal Trainer" name="ptrainer">
                                        </div>
                                         <div class="col-md-6">
                                            <label  for="name">No Of Visits</label>
                                            <input type="text" class="form-control" id="nvisits" placeholder="Enter No Of Visits" name="nvisits">
                                         </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                            
                                         <div class="col-md-6">
                                            <label  for="name">Amount</label>
                                            <input type="text" class="form-control" id="amount" placeholder="Enter Amount" name="amount">
                                         </div>
                                         <div class="col-md-6">
                                            <label  for="name">Details</label>
                                            <textarea name="details" id="ckeditor" placeholder="Details" class="form-control" cols="30" rows="5"
                                                    class="form-control no-resize" required></textarea>
                                         </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                        <div class="col-md-6">
                                            <label  for="name"> Created Date </label>
                                            <input type="date" class="form-control" id="cdate" placeholder="Enter Created Date" name="cdate">
                                        </div>
                                        
                                         <div class="col-md-6">
                                            <label  for="name">Status</label>
                                            <select id="astatus" class="form-control" name="astatus" required>
                                                <option selected disabled> Active Status </option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                                <option value="40">40</option>
                                                <option value="50">50</option>
                                            </select>
                                         </div>
                                         <div class="col-md-12">
                                            <input type="submit" class="btn btn-primary btn-lg" id="" name="submit" value="submit">
                                           
                                            <input type="reset" class="btn btn-secondary btn-lg" id="" name="reset" value="Reset">
                                           </div>
                                        </div>
                                    </div>
                                    
                                   </form>
                                </fieldset>
                            </section>

                            

                            

                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- #END# Horizontal Layout -->
    </div>
</section>
