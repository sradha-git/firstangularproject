<app-header></app-header>
<app-left-nav></app-left-nav>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <button [routerLink]="['/admin/fitness/manage-personal-training']" type="button"
                    class="btn btn-default btn-circle waves-effect waves-circle waves-float">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button> &nbsp;&nbsp;&nbsp;Manage Personal Training Details.
            </h2>
        </div>

        <!-- Horizontal Layout-->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Add Personal Training
                        </h2>

                    </div>

                    <div class="body">
                        <div id="wizard_horizontal">

                            <section>
                                <fieldset>

                                    <form #form="ngForm" autocomplete="off">
                                        <div class="form-group ">
                                            <div class="rows"><br>
                                                <div class="col-md-6">
                                                    <label for="name">Gym Id</label>
                                                    <input type="text" class="form-control" id="gymid"
                                                        placeholder="Enter Gym Id" name="GymId" #GymId="ngModel"
                                                        [(ngModel)]="service.formData.GymId" required>
                                                    <div class="validation-error"
                                                        *ngIf="GymId.invalid && GymId.touched">This field is required.
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="name"> Training Id</label>
                                                    <input type="text" class="form-control" id="trainingid"
                                                        placeholder="Enter Training Id" name="TrainingId"
                                                        #TrainingId="ngModel" [(ngModel)]="service.formData.TrainingId"
                                                        required>
                                                    <div class="validation-error"
                                                        *ngIf="TrainingId.invalid && TrainingId.touched">This field is
                                                        required.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <div class="rows">
                                                <div class="col-md-6">
                                                    <label for="name">Name of Personal Training </label>
                                                    <input type="text" class="form-control" id="ptrainingname"
                                                        placeholder="Enter Name of Personal Training"
                                                        name="PTrainingName" #PTrainingName="ngModel"
                                                        [(ngModel)]="service.formData.PTrainingName" required>
                                                    <div class="validation-error"
                                                        *ngIf="PTrainingName.invalid && PTrainingName.touched">This
                                                        field is required.
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="name">Heading </label>
                                                    <input type="text" class="form-control" id="heading"
                                                        placeholder="Enter Heading" name="Heading" #Heading="ngModel"
                                                        [(ngModel)]="service.formData.Heading" required>
                                                    <div class="validation-error"
                                                        *ngIf="Heading.invalid && Heading.touched">This field is
                                                        required.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group ">
                                            <div class="rows"><br>
                                                <div class="col-md-4">
                                                    <label for="name">Description</label>
                                                    <textarea name="Description" id="ckeditor" placeholder="Description"
                                                        class="form-control" cols="30" rows="5"
                                                        class="form-control no-resize" #Description="ngModel"
                                                        [(ngModel)]="service.formData.Description" required>
                                                    <div class="validation-error"
                                                        *ngIf="Description.invalid && Description.touched">This field is required.
                                                    </div>
                                               </div>
                                               <div class="col-md-4">
                                                    <label  for="name">Fees </label>
                                                   <input type="text" class="form-control" id="fee" placeholder="Enter Fee" name="Fee" #Fee="ngModel"
                                                       [(ngModel)]="service.formData.Fee" required>
                                                    <div class="validation-error"
                                                       *ngIf="Fee.invalid && Fee.touched">This field is required.
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                   <label  for="name">Status</label>
                                                  <select id="astatus" class="form-control" name="ActiveStatus" #ActiveStatus="ngModel"
                                                     [(ngModel)]="service.formData.ActiveStatus" required>
                                                     <option selected disabled> Active Status </option>
                                                     <option value="active">Active</option>
                                                     <option value="inactive">Inactive</option>
                                                
                                                  </select>
                                            
                                                    <div class="validation-error"
                                                        *ngIf="ActiveStatus.invalid && ActiveStatus.touched">This field is required.
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <input type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid" id="" name="submit" value="submit">
                                           
                                                    <input type="reset" class="btn btn-secondary btn-lg" id="" name="reset" value="Reset">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                   </form>
                                </fieldset>
                            </section>

                            

                            

                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- #END# Horizontal Layout -->
    </div>
</section>
