<app-header></app-header>
<app-left-nav></app-left-nav>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <button [routerLink]="['/admin/products']" type="button"
                    class="btn btn-default btn-circle waves-effect waves-circle waves-float">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button> &nbsp;&nbsp;&nbsp;Edit GYM Dtetails.</h2>
        </div>

        <!-- Horizontal Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Update GYM Details
                        </h2>
                        
                    </div>

                    <div class="body">
                        <div id="wizard_horizontal">
                        
                            <section>
                                <fieldset>
                                   
                                    <form action="#">
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                        <div class="col-md-6">
                                            <label  for="name">Gym Id</label>
                                            <input type="text" class="form-control" id="gymid" placeholder="Enter Gym Id" name="gymid">
                                        </div>
                                         <div class="col-md-6">
                                            <label  for="name"> Id</label>
                                            <input type="text" class="form-control" id="id" placeholder="EnterId" name="id">
                                         </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="rows">
                                        <div class="col-md-6">
                                            <label  for="name">Date of Investment</label>
                                            <input type="date" class="form-control" id="idate" placeholder="Enter Investment Date" name="idate">
                                        </div>
                                         <div class="col-md-6">
                                            <label  for="name">Investment Head</label>
                                            <input type="text" class="form-control" id="ihead" placeholder="Enter Investment Head" name="ihead">
                                         </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                            
                                         <div class="col-md-6">
                                            <label  for="name">Amount</label>
                                            <input type="text" class="form-control" id="amount" placeholder="Enter Amount" name="amount">
                                         </div>
                                         <div class="col-md-6">
                                            <label  for="name">Bill Copy</label>
                                            <input type="file" class="form-control" id="billcopy" placeholder="Upload Bill Copy" name="billcopy">
                                         </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                        <div class="col-md-4">
                                            <label  for="name"> Created Date </label>
                                            <input type="date" class="form-control" id="cdate" placeholder="Enter Created Date" name="cdate">
                                        </div>
                                        <div class="col-md-4">
                                            <label  for="name"> Created By </label>
                                            <input type="text" class="form-control" id="cby" placeholder="Enter Created By" name="cby">
                                        </div>
                                         <div class="col-md-4">
                                            <label  for="name">Status</label>
                                            <select id="astatus" class="form-control" name="astatus" required>
                                                <option selected disabled> Active Status </option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                                <option value="40">40</option>
                                                <option value="50">50</option>
                                            </select>
                                         </div>
                                         <div class="col-md-12">
                                            <input type="submit" class="btn btn-primary btn-lg" id="" name="submit" value="submit">
                                           
                                            <input type="reset" class="btn btn-secondary btn-lg" id="" name="reset" value="Reset">
                                           </div>
                                        </div>
                                    </div>
                                    
                                   </form>
                                </fieldset>
                            </section>

                            

                            

                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- #END# Horizontal Layout -->
    </div>
</section>
