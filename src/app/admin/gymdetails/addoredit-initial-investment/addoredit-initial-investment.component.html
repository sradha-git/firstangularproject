<app-header></app-header>
<app-left-nav></app-left-nav>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <button [routerLink]="['/admin/gym/manage-initial-investment']" type="button"
                    class="btn btn-default btn-circle waves-effect waves-circle waves-float">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button> &nbsp;&nbsp;&nbsp;Manage Initial Investment Dtetails.
            </h2>
        </div>

        <!-- Horizontal Layout--> 
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Add Initial Investment Details
                        </h2>

                    </div>

                    <div class="body">
                        <div id="wizard_horizontal">

                            <section>
                                <fieldset>

                                    <form #form="ngForm" autocomplete="off">
                                        <div class="form-group ">
                                            <div class="rows"><br>
                                                <div class="col-md-6">
                                                    <label for="name">Gym Id</label>
                                                    <input type="text" class="form-control" id="gymid"
                                                        placeholder="Enter Gym Id" name="GymId" #GymId="ngModel"
                                                        [(ngModel)]="service.formData.GymId" required>
                                                    <div class="validation-error"
                                                        *ngIf="GymId.invalid && GymId.touched">This field is required.
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="name">Investment Id</label>
                                                    <input type="text" class="form-control" id="iid"
                                                        placeholder="EnterId" name="InvestmentId" #InvestmentId="ngModel"
                                                        [(ngModel)]="service.formData.InvestmentId" required>
                                                    <div class="validation-error"
                                                        *ngIf="InvestmentId.invalid && InvestmentId.touched">This field is required.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <div class="rows">
                                                <div class="col-md-6">
                                                    <label for="name">Date of Investment</label>
                                                    <input type="date" class="form-control" id="idate"
                                                        placeholder="Enter Investment Date" name="InvestmentDate"
                                                        #GymId="ngModel"
                                                        [(ngModel)]="service.formData.InvestmentDate" required>
                                                    <div class="validation-error"
                                                        *ngIf="InvestmentDate.invalid && InvestmentDate.touched">This field is required.
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="name">Investment Head</label>
                                                    <input type="text" class="form-control" id="ihead"
                                                        placeholder="Enter Investment Head" name="InvestmentHead"
                                                        #GymId="ngModel"
                                                        [(ngModel)]="service.formData.InvestmentHead" required>
                                                    <div class="validation-error"
                                                        *ngIf="InvestmentHead.invalid && InvestmentHead.touched">This field is required.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <div class="rows"><br>

                                                <div class="col-md-6">
                                                    <label for="name">Amount</label>
                                                    <input type="text" class="form-control" id="amount"
                                                        placeholder="Enter Amount" name="Amount" #Amount="ngModel"
                                                        [(ngModel)]="service.formData.Amount" required>
                                                    <div class="validation-error"
                                                        *ngIf="Amount.invalid && Amount.touched">This field is required.
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="name">Bill Copy</label>
                                                    <input type="file" class="form-control" id="billcopy"
                                                        placeholder="Upload Bill Copy" name="BillCopy"
                                                        #GymId="ngModel"
                                                        [(ngModel)]="service.formData.BillCopy" required>
                                                    <div class="validation-error"
                                                        *ngIf="BillCopy.invalid && BillCopy.touched">This field is required.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group ">
                                            <div class="rows"><br>
                                                <div class="col-md-4">
                                                    <label for="name"> Created Date </label>
                                                    <input type="date" class="form-control" id="cdate"
                                                        placeholder="Enter Created Date" name="CreatedDate"
                                                        #CreatedDate="ngModel"
                                                        [(ngModel)]="service.formData.CreatedDate" required>
                                                    <div class="validation-error"
                                                        *ngIf="CreatedDate.invalid && CreatedDate.touched">This field is required.
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="name"> Created By </label>
                                                    <input type="text" class="form-control" id="cby"
                                                        placeholder="Enter Created By" name="CreatedBy" #CreatedBy="ngModel"
                                                        [(ngModel)]="service.formData.CreatedBy" required>
                                                    <div class="validation-error"
                                                        *ngIf="CreatedBy.invalid && CreatedBy.touched">This field is required.
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="name">Status</label>
                                                    <select id="astatus" class="form-control" name="ActiveStatus"
                                                    #ActiveStatus="ngModel"
                                                    [(ngModel)]="service.formData.ActiveStatus" required>
                                                        <option selected disabled> Active Status </option>
                                                        <option value="active">Active</option>
                                                        <option value="Inactive">Inactive</option>
                                                        
                                                    </select>
                                                    
                                                    <div class="validation-error"
                                                        *ngIf="ActiveStatus.invalid && ActiveStatus.touched">This field is required.
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <input type="submit" class="btn btn-primary btn-lg" id=""
                                                        name="submit" value="submit">

                                                    <input type="reset" class="btn btn-secondary btn-lg" id=""
                                                        name="reset" value="Reset">
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </fieldset>
                            </section>






                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- #END# Horizontal Layout -->
    </div>
</section>-->
