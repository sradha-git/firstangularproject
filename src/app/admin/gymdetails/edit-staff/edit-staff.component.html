<app-header></app-header>
<app-left-nav></app-left-nav>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <button [routerLink]="['/admin/products']" type="button"
                    class="btn btn-default btn-circle waves-effect waves-circle waves-float">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button> &nbsp;&nbsp;&nbsp;Edit Staff Details.</h2>
        </div>

        <!-- Horizontal Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Update Staff Details Details
                        </h2>
                        
                    </div>

                    <div class="body">
                        <div id="wizard_horizontal">
                        
                            <section>
                               
                                    
                                <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                        <div class="col-md-6">
                                            <label  for="name">Gym Id</label>
                                            <input type="text" class="form-control" formControlName="gymid" id="gymid" placeholder="Enter Gym Id" name="gymid">
                                        </div>
                                         <div class="col-md-6">
                                            <label  for="name">Staff Id</label>
                                            <input type="text" class="form-control" formControlName="staffid" id="staffid" placeholder="Enter Staff Id" name="staffid">
                                         </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                    <div class="rows">
                                        <div class="col-md-6">
                                            <label  for="name">Name</label>
                                            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Staff Name" name="name">
                                         </div>
                                         <div class="col-md-6">
                                            <label  for="name">Category</label>
                                            <select id="category" class="form-control" formControlName="category" name="category" required>
                                                <option selected disabled> Active Status </option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                                <option value="40">40</option>
                                                <option value="50">50</option>
                                            </select>
                                         </div>
                                        
                                    </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                            
                                         <div class="col-md-6">
                                            <label  for="name" > Gender</label>
                                            <select id="category" class="form-control" formControlName="gender" name="gender" required>
                                                <option selected disabled> select Gender</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                
                                            </select>
                                         </div>
                                         <div class="col-md-6">
                                            <label  for="name">Address Prof</label>
                                            <input type="file"  id="address" class="form-control"  formControlName="address" placeholder="Upload Address prof Copy" name="address">
                                         </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                        <div class="col-md-4">
                                            <label  for="name"> Contact </label>
                                            <input type="text" class="form-control" formControlName="contact" id="contact" placeholder="Enter Contact Number" name="contact">
                                        </div>
                                        <div class="col-md-4">
                                            <label  for="name"> Email </label>
                                            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter Email" name="email">
                                        </div>
                                         <div class="col-md-4">
                                            <label  for="name">Salary</label>
                                            <input type="text" class="form-control" formControlName="salary" id="salary" placeholder="Enter Salary" name="salary">
                                         </div>
                                         
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                            
                                         
                                         <div class="col-md-6">
                                            <label  for="name">Photo</label>
                                            <input type="file"  id="photo" formControlName="photo" placeholder="Upload Photo" name="photo">
                                         </div>
                                         <div class="col-md-6">
                                            <label  for="name">Status</label>
                                            <select id="astatus" class="form-control" formControlName="astatus" name="astatus" required>
                                                <option selected disabled> Active Status </option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                                <option value="40">40</option>
                                                <option value="50">50</option>
                                            </select>
                                         </div>
                                         <div class="col-md-12">
                                            <button type="submit" [disabled]="!profileForm.valid">Submit</button>
                                           
                                            <input type="reset" class="btn btn-secondary btn-lg" id="" name="reset" value="Reset">
                                           </div>
                                        </div>
                                    </div>
                                </form>
                               
                            </section>

                            

                            

                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- #END# Horizontal Layout -->
    </div>
</section>
