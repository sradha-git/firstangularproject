<app-header></app-header>
<app-left-nav></app-left-nav>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <h2>
                <button [routerLink]="['/admin/products']" type="button"
                    class="btn btn-default btn-circle waves-effect waves-circle waves-float">
                    <i class="material-icons">keyboard_arrow_left</i>
                </button> &nbsp;&nbsp;&nbsp;Edit GYM Dtetails.</h2>
        </div>

        <!-- Horizontal Layout -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Update Gym Details
                        </h2>
                        
                    </div>

                    <div class="body">
                        <div id="wizard_horizontal">
                        
                            <section>
                                <fieldset>
                                    
                                    <form action="#">
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                        <div class="col-md-6">
                                            <label  for="name">Gym Id</label>
                                            <input type="text" class="form-control" id="gymid" placeholder="Enter Gym Id" name="gymid">
                                        </div>
                                         <div class="col-md-6">
                                            <label  for="name">Name of Gym</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter Gym Name" name="name">
                                         </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="rows">
                                        <div class="col-md-6">
                                            <label  for="name">Date of Opening</label>
                                            <input type="date" class="form-control" id="odate" placeholder="Enter Date of opening" name="odate">
                                        </div>
                                         <div class="col-md-6">
                                            <label  for="name">Area</label>
                                            <input type="text" class="form-control" id="area" placeholder="Enter Area" name="area">
                                         </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                        <div class="col-md-6">
                                            <label  for="name">Longitude</label>
                                            <input type="text" class="form-control" id="longitude" placeholder="Enter longitude" name="longitude">
                                        </div>
                                         <div class="col-md-6">
                                            <label  for="name">Latitude</label>
                                            <input type="text" class="form-control" id="latitude" placeholder="Enter latitude" name="latitude">
                                         </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="rows">
                                            <div class="col-md-12">
                                        <label class="form-label">Contact 1</label>
                                        <input type="text" class="form-control" id="contact1" placeholder="Enter contact1" name="contact1">
                                        </div>
                                        <div class="col-md-12">
                                        <label class="form-label">Contact 2</label>
                                        <input type="text" class="form-control" id="contact2" placeholder="Enter contact2" name="contact2">  
                                           
                                            </div>      </div>                              	
                                    </div>
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                        <div class="col-md-6">
                                            <label  for="name">Website</label>
                                            <input type="text" class="form-control" id="website" placeholder="Enter Website" name="website">
                                        </div>
                                         <div class="col-md-6">
                                            <label  for="name">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                         </div>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="rows"><br>
                                        <div class="col-md-6">
                                            <label  for="cdate">Created Date</label>
                                            <input type="date" class="form-control" id="cdate" placeholder="Enter Created Date" name="cdate">
                                        </div>
                                         <div class="col-md-6">
                                            <label  for="name">Active Status</label>
                                            <select id="astatus" class="form-control" name="astatus" required>
                                                <option selected disabled> Active Status </option>
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                                <option value="40">40</option>
                                                <option value="50">50</option>
                                            </select>
                                         </div>
                                         <div class="col-md-12">
                                         <input type="submit" class="btn btn-primary btn-lg" id="" name="submit" value="submit">
                                        
                                         <input type="reset" class="btn btn-secondary btn-lg" id="" name="reset" value="Reset">
                                        </div>
                                        </div>
                                    </div><br>
                                   </form>
                                </fieldset>
                            </section>

                            

                            

                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- #END# Horizontal Layout -->
    </div>
</section>
